{% extends "layout.html" %}
{% block content %}
<div class="container">
    <div class="row">
         {% for row in rows %}
         <div class="col-md-3 mt-3">

              <div class="card" style="width: 100%;height: 430px;">

                   <center><img src="{{row.img_list}}" alt="{{row.product_name}}" width="200"></center>
                   <div class="card-body">
                        <p class="text-center">{{row.product_name}}</p>
                        <div class="bottom">
                             <center>
                                  <h5 class="text-center">{{row.price}} ฿</h5>
                                  <a href="{{url_for('detail_product',id=row.product_id)}}" class="btn btn-primary">รายละเอียดสินค้า</a>
                             </center>
                        </div>
                   </div>
              </div>
         </div>
         {% endfor %}
    </div>

</div>
<div>{{ pagination.links }}</div>
{% endblock %}
