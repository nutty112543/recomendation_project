<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
</head>

<body>
    <script>
        function showpassword() {
          var x = document.getElementById("pw");
          var x2 = document.getElementById("pw2");
          if ((x.type == "password")||(x2.type == "password")){
            x.type = "text";
            x2.type = "text";
            }
          else{
            x.type = "password";
            x2.type = "password";
          }}
        </script>
    <div class="container">
        <br>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <header class="card-header" style="background-color: #DE6262;">

                        <h4 class="card-title mt-2" style="color: white;">Register</h4>
                    </header>
                    <article class="card-body">
                        <form action="{{ url_for('register') }}" method="post">
                            <div class="form-row">
                                <div class="col form-group">
                                    <label>ชื่อ : (ภาษาไทย)</label>
                                    <input type="text" class="form-control" placeholder="ชื่อ" name="first_name"
                                        required>
                                </div> <!-- form-group end.// -->
                                <div class="col form-group">
                                    <label>นามสกุล : (ภาษาไทย)</label>
                                    <input type="text" class="form-control" placeholder="นามสกุล" name="last_name"
                                        required>
                                </div> <!-- form-group end.// -->
                            </div> <!-- form-row end.// -->
                            <div class="form-group">
                                <label>Email:</label>
                                <input type="email" class="form-control" placeholder="อีเมลของคุณ" name="email"
                                    required>
                                <br>
                                <label style="color: blue;">*กรอกรหัสผ่านอย่างน้อย 6 ตัว
                                    ประกอบด้วยตัวพิมพ์เล็กพิมพ์ใหญ์อย่างน้อย 1 ตัว*</label>
                                <label>Password:</label>
                                <input type="password" class="form-control" placeholder="กรอกรหัสผ่าน" name="password"
                                    id="pw" required>

                                <label>Confirm Password:</label>
                                <input type="password" class="form-control" placeholder="ยืนยันรหัสผ่าน" id="pw2"
                                    name="confirm_password" required>
                            </div> <!-- form-group end.// -->
                            <div class="form-check" align="right">
                                <label class="form-check-label">
                                    <input type="checkbox" class="form-check-input" onclick="showpassword()">
                                    <small style="color: blue;">แสดงรหัสผ่าน</small>
                                </label>
                            </div>
                            <label>เพศ :</label>
                            <div class="form-group">

                                <label class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" value="ชาย">
                                    <span class="form-check-label"> ชาย </span>
                                </label>
                                <label class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" value="หญิง">
                                    <span class="form-check-label"> หญิง </span>
                                </label>
                            </div> <!-- form-group end.// -->
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label>อายุ :</label>
                                    <input type="text" class="form-control" placeholder="อายุ" name="age" required>
                                </div> <!-- form-group end.// -->
                                <div class="form-group col-md-6">
                                    <label>สภาพผิว :</label>
                                    <select id="inputState" class="form-control" name="skin_type">
                                        <option selected="" value=""> Choose...</option>
                                        <option value="ผิวปกติ">ผิวปกติ</option>
                                        <option value="ผิวมัน">ผิวมัน</option>
                                        <option value="ผิวแห้ง">ผิวแห้ง</option>
                                        <option value="ผิวแพ้ง่าย">ผิวแพ้ง่าย</option>
                                        <option value="ผิวผสม">ผิวผสม</option>
                                    </select>
                                </div> <!-- form-group end.// -->
                            </div> <!-- form-row.// -->
                            <div class="form-group">
                                <label>ปัญหาผิวหน้า :</label>
                                <div class="form-row">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" value=""
                                            id="flexCheckIndeterminate" name="problem_skin">
                                        <label class="form-check-label" for="flexCheckIndeterminate">
                                            ไม่มี </label>
                                    </div>&nbsp&nbsp&nbsp
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" value="สิวอักเสบ"
                                            id="flexCheckIndeterminate" name="problem_skin">
                                        <label class="form-check-label" for="flexCheckIndeterminate">
                                            สิวอักเสบ </label>
                                    </div>&nbsp&nbsp&nbsp
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" value="สิวอุดตัน"
                                            id="flexCheckIndeterminate" name="problem_skin">
                                        <label class="form-check-label" for="flexCheckIndeterminate">
                                            สิวอุดตัน </label>
                                    </div>&nbsp&nbsp&nbsp
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" value="สิวเสี้ยน"
                                            id="flexCheckIndeterminate" name="problem_skin">
                                        <label class="form-check-label" for="flexCheckIndeterminate">
                                            สิวเสี้ยน </label>
                                    </div>&nbsp&nbsp&nbsp
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" value="รอยสิว"
                                            id="flexCheckIndeterminate" name="problem_skin">
                                        <label class="form-check-label" for="flexCheckIndeterminate">
                                            รอยสิว </label>
                                    </div>&nbsp&nbsp&nbsp
                                </div>
                                <div class="form-row">

                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" value="รูขุมขนกว้าง"
                                            id="flexCheckIndeterminate" name="problem_skin">
                                        <label class="form-check-label" for="flexCheckIndeterminate">
                                            รูขุมขนกว้าง </label>
                                    </div>&nbsp&nbsp&nbsp
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" value="ฝ้า กระ"
                                            id="flexCheckIndeterminate" name="problem_skin">
                                        <label class="form-check-label" for="flexCheckIndeterminate">
                                            ฝ้า กระ</label>
                                    </div>&nbsp&nbsp&nbsp
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" value="ริ้วรอยเหี่ยวย่น"
                                            id="flexCheckIndeterminate" name="problem_skin">
                                        <label class="form-check-label" for="flexCheckIndeterminate">
                                            ริ้วรอยเหี่ยวย่น</label>
                                    </div>&nbsp&nbsp&nbsp
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" value="ผิวหมองคล้ำ"
                                            id="flexCheckIndeterminate" name="problem_skin">
                                        <label class="form-check-label" for="flexCheckIndeterminate">
                                            ผิวหมองคล้ำ </label>
                                    </div>&nbsp&nbsp&nbsp
                                </div>
                                <br>
                                <div class="form-group">
                                    <label>ปัญหาอื่นๆ(โปรดระบุ) :</label><br>
                                    <label style="color: blue;">*ถ้าไม่มีให้ระบุว่าไม่มี ถ้ามีโปรดระบุ*</label>
                                    <textarea class="form-control" cols="60" rows="5" name="other_problem" required>
                                    </textarea>
                                </div>
                            </div> <!-- form-group end.// -->
                            <label></label>
                            <center><label small style="color: red;">{{msg}}</label></center>
                            <br>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block">สมัครสมาชิก</button>
                            </div> <!-- form-group// -->

                        </form>
                    </article> <!-- card-body end .// -->
                    <div class="border-top card-body text-center">มีบัญชีแล้วใช่ไหม? <a
                            href="{{url_for('login')}}">เข้าสู่ระบบ</a></div>
                </div> <!-- card.// -->
            </div> <!-- col.//-->

        </div> <!-- row.//-->


    </div>
    <!--container end.//-->

    <br><br>
    <!-- Begin alerts -->

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
    {% if category=="success" %}
    <script>

        Swal.fire({
            icon: 'success',
            title: '{{message}}',
            showConfirmButton: true,


        })

    </script>
    {% else %}
    <script>

        Swal.fire({
            icon: 'error',
            title: '{{message}}',
            showConfirmButton: true,


        })

    </script>
    {% endif %}
    {% endfor %}
    {% endif %}
    {% endwith %}
</body>

</html>
